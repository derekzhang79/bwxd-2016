<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile Safari Fullscreen</title>
	
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		#landing {
			width: 100vw;
			height: 100vh;
			background-color: aquamarine;
		}
		#circle {
			border-radius: 50%;
			background-color: white;
			
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="landing">
		<div id="circle"></div>
	</div>
</body>
</html>
